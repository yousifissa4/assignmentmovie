{% extends "base.html"%}
{% block content%}
    <div id="Signup">
        <h1 class="Signup">
            Top 10 movies
        </h1>
        <form action="{{ url_for('Signup')}}" method="post">
            <label for="Username">
                Username:
            </label>
            <input class="FieldBox3" type="text" name="username"> <!--INPUT FOR THE USERNAME-->

            <label for="Password">
                Password:     
            </label>
            <input class="FieldBox3" type="password" name="password"> <!--INPUT FOR PASSWORD-->

            <input class="Signing up" type="submit" value="signup"><!--submitting button for signing up-->
        </form>
        <b>Already registered?</b>
        <a href="{{ url_for('login')}}"><button class="submit">Login</button></a><!--link for the login page-->
    </div>
{% endblock %}
